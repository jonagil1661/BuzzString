<!DOCTYPE html>
<html>
<head>


  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="buzz_string">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>BuzzString - Badminton Stringing Service</title>
  
  <link rel="manifest" href="manifest.json">
  
</head>
<body>
  <div id="loading">
    <div style="
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-family: Arial, sans-serif;
      color: #B3A369;
      text-align: center;
    ">
      <div style="
        width: 50px;
        height: 50px;
        border: 3px solid #f3f3f3;
        border-top: 3px solid #B3A369;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 0 auto 20px;
      "></div>
      <div>Loading BuzzString...</div>
    </div>
  </div>
  
  <script>
    window.addEventListener('load', function(ev) {
      _flutter.loader.load().then(function(engineInitializer) {
        engineInitializer.initializeEngine().then(function(appRunner) {
          document.getElementById('loading').remove();
          appRunner.runApp();
        });
      });
    });
  </script>
  
  <style>
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    body {
      margin: 0;
      padding: 0;
      background-color: #003057;
      font-family: Arial, sans-serif;
    }
  </style>
  
  <script src="https://apis.google.com/js/api.js" async defer></script>
<script src="https://apis.google.com/js/platform.js" async defer></script>
<script src="flutter_bootstrap.js" async></script>
<script>
  window.flutterConfig = {
    "GOOGLE_WEB_CLIENT_ID": "74843313203-s9av55bka21uhs14b2e4gdpp2a1tnteh.apps.googleusercontent.com"
  };
</script>
</body>
</html>
